{% extends "base.html" %}

{% block content %}

    {% if form.errors %}

    <p>Sorry username didnt match and password didn't match</p>

    {% endif %}


    <form method="post" action ="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}

    <table align="right">

         <tr><td><a href ="/users/home"> GO HOME NOW </a></td></tr>
        </table>

        LOGIN !!
    <table>
        <tr>
            <td>{{ form.username.label_tags }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tags }}</td>
            <td>{{ form.password }}</td>
        </tr>

    </table>

<input type="submit" value="login"/>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
